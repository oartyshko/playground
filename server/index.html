<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dashboard</title>
</head>
<body>
<form action="emulate" method="post" style="width: 300px">
    <div>
        <label for="eventName" style="width: 50px; display: inline-block;">event:</label>
        <input type="text" id="eventName" name="eventName">
    </div>
    <div>
        <label for="eventData" style="width: 50px; display: inline-block; vertical-align: top">data:</label>
        <textarea name="eventData" id="eventData" cols="30" rows="10"></textarea>
    </div>
    <button type="submit">publish</button>
</form>
</body>
</html>
